<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <ion-toolbar color="dark">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>

  <ion-fab right top>
      <button ion-fab color="secondary">
        <ion-icon name="add"></ion-icon>
      </button>
      <ion-fab-list side="left">
        <button ion-fab>
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
        <button ion-fab>
          <ion-icon name="logo-twitter"></ion-icon>
        </button>
        <button ion-fab>
          <ion-icon name="logo-vimeo"></ion-icon>
        </button>
        <button ion-fab>
          <ion-icon name="logo-googleplus"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>

</ion-header>

<ion-content class="card-background-page">

  <ion-item>
    <ion-label stacked>Channel ID</ion-label>
    <ion-input type="text" [(ngModel)]="channelId"></ion-input>
  </ion-item>
  
  <button full ion-button (click)="searchPlaylists()" [disabled]="channelId === ''" color="primary">Search Playlists</button>

  <ion-list no-padding>
    <button ion-item *ngFor="let list of playlists | async" (click)="openPlaylist(list.id)">
      <ion-thumbnail item-start>
        <img [src]="list.snippet.thumbnails.standard.url">
      </ion-thumbnail>
      <h2>{{ list.snippet.title }}</h2>
      <p>{{ list.snippet.publishedAt | date:'short' }}</p>
    </button>
  </ion-list>

  <ion-card>
    <img src="assets/imgs/card-saopaolo.png" />
    <div class="card-title">SÃ£o Paulo</div>
    <div class="card-subtitle">41 Listings</div>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/card-amsterdam.png" />
    <div class="card-title">Amsterdam</div>
    <div class="card-subtitle">64 Listings</div>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/card-sf.png" />
    <div class="card-title">San Francisco</div>
    <div class="card-subtitle">72 Listings</div>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/card-madison.png" />
    <div class="card-title">Madison</div>
    <div class="card-subtitle">28 Listings</div>
  </ion-card>

</ion-content>
